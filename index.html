<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./bread.ico" />
    <title>Baking Bread</title>
  </head>

  <body>
    <header class="container header">
      <h1 class="page-heading">Baking Bread</h1>
    </header>
    <div class="container">
      <form>
        <formgroup class="form-column">
          <p class="invalid-message">Please enter number values for: <strong></strong></p>
          <label for="flour">Total Flour including Wholemeal:</label>
          <input id="flour" name="flour" type="number" value="450" pattern="[0-9]+([\,|\.][0-9]+)?" step="0.01" />
          <label for="water">Water:</label>
          <input id="water" name="water" type="number" value="0.78" pattern="[0-9]+([\,|\.][0-9]+)?" step="0.01" required />
          <label for="levain">Levain (starter):</label>
          <input id="levain" name="levain" type="number" value="0.2" pattern="[0-9]+([\,|\.][0-9]+)?" step="0.01" required />
          <label for="salt">Salt:</label>
          <input id="salt" name="salt" type="number" value="0.015" pattern="[0-9]+([\,|\.][0-9]+)?" step="0.01" required />
          <label for="wholemeal">Wholemeal:</label>
          <input id="wholemeal" name="wholemeal" type="number" value="0.2" pattern="[0-9]+([\,|\.][0-9]+)?" step="0.01" required />
        </formgroup>
        <formgroup class="form-column">
          <div class="result"></div>
          <input type="submit" value="Calculate" />
        </formgroup>
      </form>
    </div>
    <footer class="container footer">
      <p>
        &copy; Martin Bagshaw <span id="year"></span>.
        <a href="https://docs.google.com/spreadsheets/d/1rua4P60S9s_VlS3yDFJTWCJJBRacjhvHLhD8ceGR2dc" target="_blank">Source</a>
      </p>
    </footer>
    <script type="text/javascript" src="./bread.js"></script>
  </body>
</html>
